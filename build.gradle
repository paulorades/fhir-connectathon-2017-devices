group 'sylwestergryzio.com'
version '0.1-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenLocal()
    mavenCentral()
}

dependencies {
    compile group: 'ca.uhn.hapi.fhir', name: 'hapi-fhir-base', version: '2.4'
    compile group: 'ca.uhn.hapi.fhir', name: 'hapi-fhir-structures-dstu3', version: '2.4'
    compile group: 'ca.uhn.hapi.fhir', name: 'hapi-fhir-validation-resources-dstu3', version: '2.4'

    testCompile group: 'junit', name: 'junit', version: '4.12'
}
